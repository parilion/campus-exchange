server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/campus_exchange?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: campus-exchange-secret-key-must-be-at-least-256-bits-long-for-hs256
  expiration: 86400000  # 24 hours

# 文件上传配置
file:
  upload:
    path: ./uploads
    max-size: 10485760  # 10MB
    allowed-types: image/jpeg,image/png,image/gif,image/webp

logging:
  level:
    com.campus.exchange: debug
